name: snap
on:
  push:
    branches:
      - jazzy
  pull_request:
    branches:
      - jazzy
  workflow_dispatch:
  workflow_call:
    inputs:
      git-ref:
        required: false
        type: string
        default: ''

jobs:
  snap:
    uses: canonical/robotics-actions-workflows/.github/workflows/snap.yaml@main
    secrets:
      snapstore-login: ${{ secrets.STORE_LOGIN }}
    with:
      git-ref: ${{ inputs.git-ref == '' && github.ref || inputs.git-ref }}
      runs-on: '["ubuntu-latest", ["self-hosted", "linux", "ARM64", "large", "noble"]]'
      snapcraft-enable-experimental-extensions: true
      snap-track: jazzy
      snap-test-script: |
        #!/bin/bash

        ros2-cli.ros2 --help
