name: snap
on:
  push:
    tags:
      - 'humble/*'
    branches:
      - humble
    paths-ignore:
      - .github/worflows/promote.yaml
      - README.md
      - .gitignore
  pull_request:
    branches:
      - humble
    paths-ignore:
      - .github/worflows/promote.yaml
      - README.md
      - .gitignore
  workflow_dispatch:
  workflow_call:
    inputs:
      git-ref:
        required: false
        type: string
        default: ${{ github.ref }}

jobs:
  snap:
    uses: canonical/robotics-actions-workflows/.github/workflows/snap.yaml@main
    secrets:
      snapstore-login: ${{ secrets.STORE_LOGIN }}
    with:
      git-ref: ${{ inputs.git-ref }}
      runs-on: '["ubuntu-latest", ["self-hosted", "linux", "ARM64", "medium", "noble"]]'
      snapcraft-enable-experimental-extensions: true
      snap-track: humble
      snap-test-script: |
        #!/bin/bash

        ros2-cli.ros2 --help
